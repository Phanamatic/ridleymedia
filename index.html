    /* Global resets */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #fdfdfd;
      /* Leave bottom padding so elements don't get hidden behind the fixed footer */
      padding-bottom: 100px; 
      overflow-x: hidden; /* Hide horizontal scrollbar for the moving carousels */
    }
    /* Header styling */
    header {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 2rem;
      font-size: 2rem;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    header h1 {
      margin: 0;
    }

    /* Carousel container */
    .carousel-container {
      width: 100%;
      /* Let items expand outside so they don't get cropped on hover */
      overflow-x: hidden; 
      overflow-y: visible; 
      height: 340px; /* Adjust for your larger images + a bit of headroom */
      margin: 2rem 0;
      position: relative;
    }

    /* Track that moves inside each carousel */
    .gallery-track {
      display: inline-flex;       /* Lay items horizontally */
      width: 200%;               /* Double width to accommodate seamless duplication */
      animation-duration: 60s;   /* Slowed down to 60 seconds per loop */
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    /* First carousel: left-to-right scroll */
    @keyframes scroll-ltr {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    .gallery-track-ltr {
      animation-name: scroll-ltr;
    }

    /* Second carousel: right-to-left scroll, starts “in the middle” for a continuous look */
    @keyframes scroll-rtl {
      0%   { transform: translateX(-50%); }
      100% { transform: translateX(0); }
    }
    .gallery-track-rtl {
      animation-name: scroll-rtl;
    }

    /* Individual image items */
    .gallery-item {
      flex: 0 0 auto;      /* Don’t shrink; keep each item’s width */
      width: 300px;        /* Larger item size */
      height: 300px;
      margin-right: 1rem;
      background: #eee;
      transition: transform 0.3s ease;
      position: relative;
      overflow: visible;   /* So scaled images won't be clipped */
    }
    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .gallery-item:hover {
      transform: scale(1.1);
      z-index: 10;
    }

    /* Contact button */
    .contact {
      text-align: center;
      margin: 1rem 0;
    }
    .contact a {
      text-decoration: none;
      color: #222;
      border: 2px solid #222;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .contact a:hover {
      background: #222;
      color: #fff;
    }

    /* Fixed footer at bottom of the page */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #222;
      color: #fff;
      text-align: center;
      padding: 1rem 0;
      font-size: 0.9rem;
    }
  </style>
