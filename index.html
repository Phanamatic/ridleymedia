<!DOCTYPE html>

  <style>
    /* Basic reset and global styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #fdfdfd;
      overflow-x: hidden; /* Prevent horizontal scrollbar */
    }

    header {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 2rem;
      font-size: 2rem;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    header h1 {
      margin: 0;
    }

    /* Scrolling Gallery Container */
    .gallery-container {
      position: relative;
      overflow: hidden;
      margin: 3rem auto;
      width: 100%;
      max-width: 1200px;
      height: 220px; /* Adjust height to your preference */
    }

    /* The moving “track” of images */
    .gallery-track {
      display: inline-block;
      white-space: nowrap;
      animation: scroll 30s linear infinite; 
      /* 30s to complete one loop. Adjust for speed. */
    }

    /* Individual gallery items */
    .gallery-item {
      display: inline-block;
      width: 200px;
      height: 220px;
      margin-right: 1rem;
      border-radius: 8px;
      overflow: hidden;
      background: #eee;
      position: relative;
      transition: transform 0.3s ease;
    }

    /* Hover effect */
    .gallery-item:hover {
      transform: scale(1.1);
      z-index: 10;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Keyframes for continuous scrolling */
    @keyframes scroll {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    /* Contact / Footer styling */
    .contact {
      text-align: center;
      margin-top: 2rem;
    }

    .contact a {
      text-decoration: none;
      color: #222;
      border: 2px solid #222;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .contact a:hover {
      background: #222;
      color: #fff;
    }

    footer {
      text-align: center;
      margin-top: 2rem;
      padding: 1rem;
      background: #222;
      color: #fff;
      font-size: 0.9rem;
    }
  </style>
</head>
