  <style>
    /* Global resets */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #fdfdfd;
      /* Leave some bottom padding so carousels don't overlap the fixed footer */
      padding-bottom: 100px; 
      overflow-x: hidden; /* Prevent horizontal scroll */
    }

    /* Header */
    header {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 2rem;
      font-size: 2rem;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    header h1 {
      margin: 0;
    }

    /* Generic carousel container styling */
    .carousel-container {
      width: 100%;
      overflow: hidden;
      /* You can adjust the height to fit larger images */
      height: 320px; 
      margin: 2rem 0;
      position: relative;
    }

    /* Common track styling (both LTR and RTL) */
    .gallery-track {
      display: inline-flex;        /* Horizontal layout of items */
      width: 200%;                /* Double the width for a seamless loop */
      animation-duration: 60s;    /* Slowed down to 60s per loop */
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    /* Left-to-Right animation */
    @keyframes scroll-ltr {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    /* Right-to-Left animation (same idea, but reversed direction) */
    @keyframes scroll-rtl {
      0%   { transform: translateX(-50%); }
      100% { transform: translateX(0); }
    }

    .gallery-track-ltr {
      animation-name: scroll-ltr;
    }
    .gallery-track-rtl {
      animation-name: scroll-rtl;
    }

    /* Individual items */
    .gallery-item {
      flex: 0 0 auto;          /* Prevent items from shrinking */
      width: 300px;            /* Larger image width */
      height: 300px;           /* Larger image height */
      margin-right: 1rem;
      border-radius: 8px;
      overflow: hidden;
      background: #eee;
      transition: transform 0.3s ease;
      position: relative;
    }
    .gallery-item:hover {
      transform: scale(1.1);
      z-index: 10;
    }
    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Contact button styling */
    .contact {
      text-align: center;
      margin-top: 1rem;
    }
    .contact a {
      text-decoration: none;
      color: #222;
      border: 2px solid #222;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .contact a:hover {
      background: #222;
      color: #fff;
    }

    /* Fixed footer at bottom */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #222;
      color: #fff;
      text-align: center;
      padding: 1rem 0;
      font-size: 0.9rem;
    }

  </style>
